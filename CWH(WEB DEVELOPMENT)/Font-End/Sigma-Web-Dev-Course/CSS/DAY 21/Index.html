<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    DAY 21 CSS Display Property

  </title>
  <style>
    /* Basic Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    .container {
      display: flex; /* Flex container */
      gap: 10px; /* Space between flex items */
      background-color: #f4f4f4;
      padding: 10px;
    }

    .box {
      background-color: #3498db;
      color: white;
      padding: 20px;
      text-align: center;
      width: 100px;
      height: 100px;
    }

    .block-element {
      display: block;
      background-color: #2ecc71;
      color: white;
      padding: 20px;
      margin-bottom: 10px;
    }

    .inline-element {
      display: inline;
      background-color: #e74c3c;
      color: white;
      padding: 20px;
    }

    .inline-block-element {
      display: inline-block;
      background-color: #f39c12;
      color: white;
      padding: 20px;
      margin-right: 10px;
    }

    .hidden-element {
      display: none; /* Element will not be visible */
    }

    .list-item-element {
      display: list-item;
      list-style-type: disc;
      margin-left: 20px;
    }
  </style>
</head>
<body>
  <h1>
    DAY 21 CSS Display Property
   </h1>
  
  <div class="container">
    <div class="box">Flex Item 1</div>
    <div class="box">Flex Item 2</div>
    <div class="box">Flex Item 3</div>
  </div>

  <div class="block-element">Block Element</div>
  <div class="inline-element">Inline Element</div>
  <div class="inline-element">Another Inline Element</div>

  <div class="inline-block-element">Inline-Block Element 1</div>
  <div class="inline-block-element">Inline-Block Element 2</div>

  <div class="hidden-element">This element is hidden.</div>

  <ul>
    <li class="list-item-element">List Item 1</li>
    <li class="list-item-element">List Item 2</li>
    <li class="list-item-element">List Item 3</li>
  </ul>
</body>
</html>
